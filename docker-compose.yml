version: "3"

services:
  back:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: allhands-back_end
    ports:
      - 3001:3001
  front:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: allhands-front_end
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true


